{% extends 'layouts/base.html' %}
{#{% load static %}#}

{% block content %}
    <div class="flex-column">
        {% include 'pages/bingo/edit/innertemplates/editmenu_template.html' %}

        <form action="" method="post" class="bg-primary-2 rounded-3 p-2">
            {% csrf_token %}
            {{ form.management_form }}
            {% for team_form in form %}
                <p>{{ team_form }}</p>
            {% endfor %}

            <input type="submit" class="btn-default rounded-3 px-3" value="Save">
        </form>
    </div>
{% endblock %}


{% block js %}
    <script>
        {#    Set the back button   #}
        show_back_button("{% url 'defaults:main' %}");

        set_edit_bingo_active_tab('teams_id')
    </script>
{% endblock %}
