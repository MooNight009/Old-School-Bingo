{% extends 'layouts/base/base.html' %}
{% block title %}Forgot Password - Old School Bingo{% endblock %}

{% block content %}
    <div class="d-flex">
        <div class="d-flex flex-column bg-primary-2 rounded-3 mx-auto p-3">
            <div class="h3 mb-2">Forgot password</div>

            <form method="post" action="" class="mb-3">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                    {% include 'layouts/innertemplates/field.html' %}
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-center gap-3">
                    <input class="btn-default rounded-3" type="submit" value="Request new one">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
