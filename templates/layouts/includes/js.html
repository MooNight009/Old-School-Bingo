{#Popper#}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script>
    back_button = document.getElementById('back_button')
    header_name_p = document.getElementById('header_name_p')
    header_details_div = document.getElementById('header_details_div')
    function show_back_button(href) {
        back_button.classList.remove('d-none')
        back_button.href = href
    }

    function show_header_name(name) {
        header_name_p.classList.remove('d-none')
        header_name_p.innerText = name
    }

    {#I think it's removed#}
    function show_header_div(html) {
        header_details_div.classList.remove('d-none')
        header_details_div.innerHTML = html
    }

    function set_edit_bingo_active_tab(tab_id) {
        document.getElementById(tab_id).classList.add('bg-accent')
    }


    function copy_link(link) {
        {#alert("Copied the text " + link)#}
        navigator.clipboard.writeText(link)
    }

    {#Formats the date to yyyy-MM-ddThh:mm#}
    function get_formatted_date(date){
        let d = date.getFullYear() + '-' + ("0"+(date.getMonth()+1)).slice(-2) + '-'+ ("0" + date.getDate()).slice(-2)+ 'T' + ("0" + date.getHours()).slice(-2) + ":" + ("0" + date.getMinutes()).slice(-2)
        return d
    }

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
