<div class="col tile p-2"
     style="--width_perc: {{ bingo.get_column_width }}%; aspect-ratio: 1/1!important;">
    <div class="card bg-primary-2 h-100 text-center border-4 rounded-0 {{ team_tile.tile.get_tile_general_color }}">
        <div class="fs-4 overflow-hidden text-ellipsis text-nowrap px-2 pb-2">{{ team_tile.tile.name }}</div>
        <div class="d-flex flex-column align-items-center my-auto gap-3 p-1 p-lg-2">
            <p class="m-0">{{ team_tile.tile.get_completed_count }} Completed</p>
            <p class="m-0">{{ team_tile.tile.get_approved_count }} Approved</p>

        </div>
    </div>
</div>
