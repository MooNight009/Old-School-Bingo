{% if not field.is_hidden %}
    <label for="{{ field.id_for_label }}" class="form-label text-nowrap">{{ field.label }}</label>
{% endif %}
{{ field }}

{% if field.help_text %}
    <div class="" style="opacity: 50%">
        {{ field.help_text }}
    </div>
{% endif %}
<label class="color-accent">{{ field.errors }}</label>
